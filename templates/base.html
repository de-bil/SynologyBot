<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Synology Chat Bot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            min-width: 150px;
        }
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .content {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            margin: 20px 0;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        th {
            background: rgba(255, 255, 255, 0.2);
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .test-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
        }
		/* –ê–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö */
		.stat-number {
			transition: all 0.3s ease;
		}

		.stat-number.updating {
			opacity: 0.7;
			transform: scale(1.05);
		}

		/* –ú–∏–≥–∞—é—â–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è */
		@keyframes blink {
			0% { opacity: 1; }
			50% { opacity: 0.5; }
			100% { opacity: 1; }
		}

		.updating {
			animation: blink 1s infinite;
		}
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ {{ bot_name }}</h1>
        
        <div class="nav">
            <a href="/" class="nav-btn">üè† –ì–ª–∞–≤–Ω–∞—è</a>
            <a href="/health" class="nav-btn">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∑–¥–æ—Ä–æ–≤—å–µ</a>
            <a href="/test" class="nav-btn">üß™ –¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏</a>
            <a href="/stats" class="nav-btn">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</a>
        </div>

        {% block content %}{% endblock %}
		 <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏ —Ä–∞–±–æ—Ç—ã –Ω–∞ –≤—Å–µ—Ö —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ö
        function updateUptime() {
            fetch('/api/uptime')
                .then(response => response.json())
                .then(data => {
                    const uptimeElements = document.querySelectorAll('.uptime-display');
                    uptimeElements.forEach(element => {
                        element.textContent = data.uptime;
                    });
                })
                .catch(error => console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏:', error));
        }

        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    const totalRequestsElements = document.querySelectorAll('.total-requests');
                    totalRequestsElements.forEach(element => {
                        element.textContent = data.total_requests;
                    });

                    const uniqueUsersElements = document.querySelectorAll('.unique-users');
                    uniqueUsersElements.forEach(element => {
                        element.textContent = data.unique_users;
                    });

                    const uptimeElements = document.querySelectorAll('.uptime-display');
                    uptimeElements.forEach(element => {
                        element.textContent = data.uptime;
                    });
                })
                .catch(error => console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error));
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateUptime();
            updateStats();

            setInterval(updateUptime, 5000);
            setInterval(updateStats, 10000); // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –æ–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–∂–µ
        });

        function formatTime(date) {
            return date.toLocaleTimeString('ru-RU');
        }

        function updateCurrentTime() {
            const timeElements = document.querySelectorAll('.current-time');
            const now = new Date();
            timeElements.forEach(element => {
                element.textContent = formatTime(now);
            });
        }

        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();
    </script>
    </div>
</body>

</html>
